      message: ["validate_user", "test1", "test"]
      method: post
      expected:
        status_code: 200
        text: ["connection", "unknown user"]
    - test_validate_user_invalid_password:
      message: ["validate_user", "test", "test1"]
      method: post
      expected:
        status_code: 200
        text: ["connection", "wrong password"]
